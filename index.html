<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
  <!-- header -->
  <header class="menu">
    <div class="container">
      <div class="header-left">
        <p class="headlogo">
          < / E 2 2>
        </p>
      </div>
      <a href="" class="menu-icon">
        <span class="fa fa-bars"></span>
      </a>
      <div class="header-right">
        <a href="#">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#">Portofolio</a>
      </div>
    </div>
  </header>
  <!-- Top Wrapper Start -->
  <header class="top-wrapper">
    <div class="brand-box">
      <span class="brand"> </span>
    </div>

    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main">E22 Team</span>
        <span class="heading-primary-sub">Powered by CEB Progate X UGM</span>
      </h1>
      <a href="#" class="btn btn-white btn-animated">Lihat Project Kami</a>
    </div>
  </header>
  <!-- Top Wrapper End -->


  <!-- portfolio wrapper -->
  <div class="portfolio-wrapper">

  </div>
  <!-- contact us -->
  <div class="contact-us" id="contact">
    <div class="container-contact">
      <div class="contact-pic">
        <img src=" images/img-01.png" alt="IMG">
      </div>

      <form class="contact-form">
        <span class="contact-form-title">
          Contact Us
        </span>

        <div class="wrap-input validate-input">
          <input class="input" type="text" name="name" placeholder="Name">
          <span class="shadow-input"></span>
        </div>

        <div class="wrap-input validate-input">
          <input class="input" type="text" name="email" placeholder="Email">
          <span class="shadow-input"></span>
        </div>

        <div class="wrap-input validate-input">
          <input class="input" type="text" name="subject" placeholder="Subject">
          <span class="shadow-input"></span>
        </div>

        <div class="wrap-input validate-input">
          <textarea class="input" name="message" placeholder="Message"></textarea>
          <span class="shadow-input"></span>
        </div>

        <div class="container-contact-form-btn">
          <button class="contact-form-btn">
            <span>
              Send Email
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- footer about us -->
  <footer>

  </footer>
</body>

</html>
